<!DOCTYPE html>
<html>
<head>
    <title>NuCodeComp - {{ project_name }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .file-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #0056b3;
        }
        .file-description {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
        .download-button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #218838;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .general-description-box {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-left: 5px solid #007bff; /* Accent border */
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">&larr; Back to Projects</a>
    <h1>Files for {{ project_name }}</h1>

    <div class="general-description-box">
        <p>{{ general_description | safe }}</p>
    </div>
    <hr>
    <div>
        {% if file_data %}
            {% for file in file_data %}
            <div class="file-item">
                <div class="file-name">{{ file.name }}</div>
                <div class="file-description">{{ file.description }}</div>
                <form method="get" action="/download/{{ project_name }}/{{ file.name }}" style="display:inline-block;">
                    <button type="submit" class="download-button">Download</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <span>No files to download in this project.</span>
        {% endif %}
    </div>
</body>
</html>
