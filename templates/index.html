<!DOCTYPE html>
<html>
<head>
    <title>File Upload & Download Interface</title>
</head>
<body>
    <h1>File Upload & Download Interface</h1>
    <div>
        <!-- Download Button -->
        <form method="get" action="/download/{{ filename }}" style="display:inline-block; margin-right:20px;">
            {% if filename %}
            <button type="submit">Download {{ filename }}</button>
            {% else %}
            <span>No file to download.</span>
            {% endif %}
        </form>
    </div>
    <div style="margin-top:15px;">
        <!-- Upload Button -->
        <form method="post" action="/upload" enctype="multipart/form-data" style="display:inline-block;">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>
    </div>
</body>
</html>
