<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Publisher</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; }
    .file-list a { color: #007bff; text-decoration: none; }
    .file-list a:hover { text-decoration: underline; }
    .btn { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📤 Upload a File</h1>
    <form action="/upload" enctype="multipart/form-data" method="post">
      <input name="file" type="file" required>
      <button class="btn" type="submit">Upload</button>
    </form>

    <h2>📁 Uploaded Files</h2>
    <ul class="file-list">
      {% for file in uploaded_files %}
        <li><a href="/uploads/{{ file }}" target="_blank">{{ file }}</a></li>
      {% else %}
        <li>No files uploaded yet.</li>
      {% endfor %}
    </ul>

    <h2>📥 Available Project Files</h2>
    <ul class="file-list">
      {% for file in project_files %}
      <li><a href="/project_files/{{ file }}" download>{{ file }}</a></li>
    {% else %}
      <li>No project files available.</li>
    {% endfor %}
    </ul>
  </div>

</body>
</html>
